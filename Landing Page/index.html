<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch: Animated Landing Page</title>
    <link rel="stylesheet" href="style.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Titan_Watches_logo_black.png" width="200" alt="Company Logo">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>

        </nav>
        <nav>
            <div class="line">
                <div class="box1"></div><br>
                <div class="box2"></div><br>
                <div class="box3"></div>
            </div>
        </nav>

        <div>
            <div class="container">
                <div class="left animate__animated animate__bounceInLeft">
                    <h1>Future <br>On Your Hand</h1><br>
                    
                    <button>Order now</button>
                </div>

                <div class="right animate__animated animate__bounceInRight">
                    <img src="https://www.cashmartindia.com/wp-content/uploads/2023/01/watches-1.png" alt="Watch image">

                </div>
            </div>
        </div>

        <div class="icons animate__animated animate__backInUp animate__delay-0.4s">
            <img src="images/icon1.png">
            <img src="images/icon2.png">
            <img src="images/icon3.png">
            <img src="images/icon4.png">

        </div>
    </header>
</body>

</html>
